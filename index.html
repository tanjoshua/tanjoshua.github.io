<!DOCTYPE html>
<html>
	<head>
		<title> Our title! Appears in the tab </title>
		<h1> This is our heading! </h1>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="first">
			<h2 id = "smallheader"> Smaller Header! </h2>
			<p> Some Text! </p>
			<p> More text </p>
			<i> Italicized Text </i> <br>
			<u> Underlined Text </u>
		</div>
		<div class="second">
			<h2 id = "newheader"> Different Header </h2>
			<ol>
				<li> item 1 </li>
				<li> item 2 </li>
				<li> item 3 </li>
			</ol>
			<a href="https://www.google.com"> Google </a>
		</div>
	</body>
</html>
